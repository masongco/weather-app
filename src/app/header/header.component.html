<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/cloud_icon.png" alt="Weather App" height="40">
        </a>
        
        <!-- Desktop Navigation -->
        <div class="nav d-none d-lg-flex">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
                    <a class="nav-link" href="#">Weather</a>
                </li>
            </ul>
            <a class="button-primary" *ngIf="auth.isAuthenticated$ | async" (click)="logout()">Logout</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="hamburger-menu" (click)="toggleMenu()" [class.active]="isMenuOpen" *ngIf="auth.isAuthenticated$ | async">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</header>

<!-- Mobile Sidebar -->
<div class="sidebar" [class.active]="isMenuOpen" *ngIf="auth.isAuthenticated$ | async">
    <div class="sidebar-nav">
        <a href="/home" *ngIf="auth.isAuthenticated$ | async" (click)="closeMenu()">Home</a>
        <a href="#" *ngIf="auth.isAuthenticated$ | async" (click)="closeMenu()">Weather</a>
        <a class="button-primary" *ngIf="auth.isAuthenticated$ | async" (click)="logout()">Logout</a>
    </div>
</div>

<!-- Overlay -->
<div class="overlay" [class.active]="isMenuOpen" (click)="closeMenu()" *ngIf="auth.isAuthenticated$ | async"></div>
